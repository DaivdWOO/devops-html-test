<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
      }
    </style>
  </head>
  <body>
    <script>
      const catImages = [
        "https://www.google.com/image1.jpg",
        "https://www.google.com/image2.jpg",
        "https://www.google.com/image3.jpg",
        "https://www.google.com/image4.jpg",
        "https://www.google.com/image5.jpg",
      ];

      let currentImage = 0;
      setInterval(() => {
        document.body.style.backgroundImage = `url('${catImages[currentImage]}')`;
        currentImage = (currentImage + 1) % catImages.length;
      }, 500);
    </script>
  </body>
</html>
